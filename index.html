<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="client.js" defer></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1 id="headerTitle">Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <div id="addEmployeeContainer">
      <form id="form">
        <input id="firstNameInput" type="text" placeholder="First Name">
        <input id="lastNameInput" type="text" placeholder="Last Name">
        <input id="idInput" type="text" placeholder="ID">
        <input id="titleInput" type="text" placeholder="Title">
        <input id="annualSalaryInput" type="number" placeholder="Annual Salary">
      </form>
      <button id="submitButton" data-testid="submitButton" onclick="submitButton(event)">Submit</button>
    </div>
    <h2>Employees</h2>
      <table id="table">
        <tr id="tableFirstRow"> <!-- tr = table row-->
          <th id="firstName" class="firstRow">First Name</th> <!-- th = table header-->
          <th id="lastName" class="firstRow">Last Name</th>
          <th id="id" class="firstRow">ID</th>
          <th id="title" class="firstRow">Title</th>
          <th id="annualSalary" class="firstRow">Annual Salary</th>
        </tr>
      </table>
  </main>
  <footer>
    <p id="monthlyTotal">Total Monthly</p>
  </footer>
</body>
</html>
